{% extends 'home/layout.html' %}
{% load static %}

{% block content %}
    <section class="breadcrumb_part breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <h2>contact</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="d-none d-sm-block mb-5 pb-4 text-center">
                <div id="map" style="height: 480px">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3934.7707398475904!2d76.8208818746321!3d9.528637080968796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b063626ed32c771%3A0xff305e1affdbb4b4!2sAmal%20Jyothi%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1696900866165!5m2!1sen!2sin" width="800" height="400" style="border:0; margin-top: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-lg-8">
                    <form
                        class="form-contact contact_form"
                        action="https://preview.colorlib.com/theme/medico/contact_process.php"
                        method="post"
                        id="contactForm"
                        novalidate="novalidate"
                    >
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea
                                        class="form-control w-100"
                                        name="message"
                                        id="message"
                                        cols="30"
                                        rows="9"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter Message'"
                                        placeholder="Enter Message"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input
                                        class="form-control"
                                        name="name"
                                        id="name"
                                        type="text"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter your name'"
                                        placeholder="Enter your name"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input
                                        class="form-control"
                                        name="email"
                                        id="email"
                                        type="email"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter email address'"
                                        placeholder="Enter email address"
                                    />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input
                                        class="form-control"
                                        name="subject"
                                        id="subject"
                                        type="text"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter Subject'"
                                        placeholder="Enter Subject"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button
                                type="submit"
                                class="button button-contactForm btn_1"
                            >
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="media contact-info">
                        <span class="contact-info__icon"
                            ><i class="ti-home"></i
                        ></span>
                        <div class="media-body">
                            <h3>Amal Jyothi College of Engineering</h3>
                            <p>Kanjirappally, Kottayam - 686518</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"
                            ><i class="ti-email"></i
                        ></span>
                        <div class="media-body">
                            <h3>
                                <a
                                    href="../../cdn-cgi/l/email-protection.html"
                                    class="__cf_email__"
                                    data-cfemail="61121411110e131521020e0d0e130d08034f020e0c"
                                    >[email&#160;protected]</a
                                >
                            </h3>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
